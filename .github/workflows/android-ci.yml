name: Android CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Build both flavors to ensure compilation integrity
    - name: Build Standalone Debug
      run: ./gradlew assembleStandaloneDebug --no-daemon

    - name: Build Pepper Debug
      run: ./gradlew assemblePepperDebug --no-daemon

    # Run unit tests on standalone flavor (shared logic testbed)
    - name: Run Unit Tests (Standalone)
      run: ./gradlew testStandaloneDebugUnitTest --no-daemon

    # Run unit tests on pepper flavor
    - name: Run Unit Tests (Pepper)
      run: ./gradlew testPepperDebugUnitTest --no-daemon

    # Upload test results on failure
    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 7

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Lint (Standalone)
      run: ./gradlew lintStandaloneDebug --no-daemon
      continue-on-error: true

    - name: Upload Lint Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results-*.html
        retention-days: 7

