<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="220mm" height="222mm" viewBox="0 -3 220 222" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, Helvetica, sans-serif; font-size: 5pt; font-weight: bold; fill: #333; }
      .subtitle { font-family: Arial, Helvetica, sans-serif; font-size: 4pt; font-style: italic; fill: #666; }
      .label { font-family: Arial, Helvetica, sans-serif; font-size: 4pt; fill: #333; }
      .small-label { font-family: Arial, Helvetica, sans-serif; font-size: 3.5pt; fill: #555; }
      .tiny-label { font-family: Arial, Helvetica, sans-serif; font-size: 3pt; fill: #666; }
      .box { fill: white; stroke: #666; stroke-width: 0.4; }
      .arrow { stroke: #333; stroke-width: 0.6; fill: none; marker-end: url(#arrowhead); }
      .traditional-bg { fill: #fff5f5; }
      .realtime-bg { fill: #f0f8ff; }
      .problem { fill: #ffe6e6; stroke: #cc0000; stroke-width: 0.3; }
      .solution { fill: #e6ffe6; stroke: #009900; stroke-width: 0.3; }
    </style>
    <marker id="arrowhead" markerWidth="5" markerHeight="5" refX="4" refY="2.5" orient="auto">
      <polygon points="0 0, 5 2.5, 0 5" fill="#333" />
    </marker>
  </defs>
  
  <!-- Traditional Pipeline (Left Column) -->
  <g id="traditional">
    <rect x="5" y="5" width="100" height="220" class="traditional-bg" rx="2"/>
    <text x="55" y="10" text-anchor="middle" class="title">Traditional Pipeline</text>
    <text x="55" y="14" text-anchor="middle" class="subtitle">(Sequential Processing)</text>
    
    <!-- User Speech -->
    <text x="55" y="24" text-anchor="middle" style="font-size: 8pt;">üé§</text>
    <text x="55" y="30" text-anchor="middle" class="label">User Speech</text>
    
    <!-- Arrow -->
    <line x1="55" y1="32" x2="55" y2="39" class="arrow"/>
    
    <!-- STT Box -->
    <rect x="25" y="39" width="60" height="17" class="box"/>
    <text x="55" y="44" text-anchor="middle" class="label" font-weight="bold">STT Service</text>
    <text x="55" y="48" text-anchor="middle" class="tiny-label">(Whisper, Azure, etc.)</text>
    <text x="55" y="53" text-anchor="middle" class="tiny-label" style="fill: #999;">‚è±Ô∏è delay</text>
    
    <!-- Arrow with label -->
    <line x1="55" y1="56" x2="55" y2="64" class="arrow"/>
    <text x="58" y="62" text-anchor="start" class="tiny-label" style="fill: #999; font-style: italic;">text</text>
    
    <!-- LLM Box -->
    <rect x="25" y="64" width="60" height="17" class="box"/>
    <text x="55" y="69" text-anchor="middle" class="label" font-weight="bold">LLM</text>
    <text x="55" y="73" text-anchor="middle" class="tiny-label">(Text-based)</text>
    <text x="55" y="78" text-anchor="middle" class="tiny-label" style="fill: #999;">‚è±Ô∏è delay</text>
    
    <!-- Arrow with label -->
    <line x1="55" y1="81" x2="55" y2="89" class="arrow"/>
    <text x="58" y="87" text-anchor="start" class="tiny-label" style="fill: #999; font-style: italic;">text</text>
    
    <!-- TTS Box -->
    <rect x="25" y="89" width="60" height="17" class="box"/>
    <text x="55" y="94" text-anchor="middle" class="label" font-weight="bold">TTS Service</text>
    <text x="55" y="98" text-anchor="middle" class="tiny-label">(ElevenLabs, Azure, etc.)</text>
    <text x="55" y="103" text-anchor="middle" class="tiny-label" style="fill: #999;">‚è±Ô∏è delay</text>
    
    <!-- Arrow (mehr Abstand) -->
    <line x1="55" y1="106" x2="55" y2="117" class="arrow"/>
    
    <!-- Audio Output (mehr Abstand nach oben) -->
    <text x="55" y="125" text-anchor="middle" style="font-size: 8pt;">üîä</text>
    <text x="55" y="131" text-anchor="middle" class="label">Audio Output</text>
    
    <!-- Problems Box -->
    <rect x="7" y="140" width="96" height="78" class="problem" rx="2"/>
    <text x="55" y="146" text-anchor="middle" class="label" font-weight="bold" fill="#cc0000">‚ùå Limitations:</text>
    <text x="10" y="153" class="small-label">‚Ä¢ Cumulative latency</text>
    <text x="13" y="158" class="tiny-label">(sequential processing)</text>
    <text x="10" y="165" class="small-label">‚Ä¢ Information loss:</text>
    <text x="13" y="170" class="tiny-label">- Prosody &amp; intonation</text>
    <text x="13" y="175" class="tiny-label">- Paralinguistic cues</text>
    <text x="13" y="180" class="tiny-label">- Emotional nuances</text>
    <text x="10" y="187" class="small-label">‚Ä¢ Limited agentic control</text>
    <text x="13" y="192" class="tiny-label">(LLM only generates text,</text>
    <text x="13" y="197" class="tiny-label">not multimodal actions)</text>
    <text x="10" y="204" class="small-label">‚Ä¢ No sensor integration</text>
    <text x="13" y="209" class="tiny-label">(vision, touch, spatial</text>
    <text x="13" y="214" class="tiny-label">awareness not accessible)</text>
  </g>
  
  <!-- This Work: Realtime API (Right Column) -->
  <g id="realtime">
    <rect x="115" y="5" width="100" height="220" class="realtime-bg" rx="2"/>
    <text x="165" y="10" text-anchor="middle" class="title">This Work: Realtime API</text>
    <text x="165" y="14" text-anchor="middle" class="subtitle">(Streaming Architecture)</text>
    
    <!-- User Speech -->
    <text x="165" y="24" text-anchor="middle" style="font-size: 8pt;">üé§</text>
    <text x="165" y="30" text-anchor="middle" class="label">User Speech</text>
    
    <!-- Arrow -->
    <line x1="165" y1="32" x2="165" y2="39" class="arrow"/>
    
    <!-- Realtime API Box (Large) -->
    <rect x="132" y="39" width="66" height="38" class="box" stroke="#0066cc" stroke-width="0.8"/>
    <text x="165" y="44" text-anchor="middle" class="label" font-weight="bold" fill="#0066cc">Realtime API WebSocket</text>
    <line x1="134" y1="46" x2="196" y2="46" stroke="#ccc" stroke-width="0.2"/>
    <text x="165" y="51" text-anchor="middle" class="small-label">Speech-to-Speech Model</text>
    <text x="165" y="56" text-anchor="middle" class="tiny-label">(gpt-realtime)</text>
    <line x1="134" y1="59" x2="196" y2="59" stroke="#ccc" stroke-width="0.2"/>
    <text x="165" y="64" text-anchor="middle" class="tiny-label" style="fill: #009900; font-weight: bold;">‚ö° Streaming I/O</text>
    <text x="165" y="69" text-anchor="middle" class="tiny-label" style="fill: #009900;">Low-latency processing</text>
    <text x="165" y="74" text-anchor="middle" class="tiny-label" style="fill: #009900;">Server-side VAD</text>
    
    <!-- Split into Audio and Function Calling -->
    <line x1="165" y1="77" x2="143" y2="85" class="arrow"/>
    <line x1="165" y1="77" x2="187" y2="85" class="arrow"/>
    
    <!-- Audio Stream (Left branch) - h√∂here Box -->
    <rect x="125" y="85" width="28" height="18" class="box" fill="#e8f4f8"/>
    <text x="139" y="90" text-anchor="middle" class="small-label" font-weight="bold">Audio</text>
    <text x="139" y="95" text-anchor="middle" class="tiny-label">Stream</text>
    <text x="139" y="101" text-anchor="middle" style="font-size: 5pt;">üîä</text>
    
    <!-- Function Calling (Right branch) - h√∂here Box -->
    <rect x="177" y="85" width="28" height="18" class="box" fill="#fff4e8"/>
    <text x="191" y="90" text-anchor="middle" class="small-label" font-weight="bold">Function</text>
    <text x="191" y="95" text-anchor="middle" class="tiny-label">Calling</text>
    <text x="191" y="101" text-anchor="middle" style="font-size: 5pt;">ü§ñ</text>
    
    <!-- Tool Execution -->
    <line x1="191" y1="103" x2="191" y2="110" class="arrow"/>
    <rect x="169" y="110" width="44" height="26" class="box" fill="#fffef0"/>
    <text x="191" y="114" text-anchor="middle" class="small-label" font-weight="bold">Tool Library</text>
    <text x="191" y="119" text-anchor="middle" class="tiny-label">üëÅÔ∏è Vision</text>
    <text x="191" y="123" text-anchor="middle" class="tiny-label">üó∫Ô∏è Navigation</text>
    <text x="191" y="127" text-anchor="middle" class="tiny-label">ü§ö Touch</text>
    <text x="191" y="131" text-anchor="middle" class="tiny-label">üéÆ Games</text>
    <text x="191" y="135" text-anchor="middle" style="font-size: 2.5pt;">+ Search, Weather</text>
    
    <!-- Merge back - Pfeil von Audio Stream direkt zum Lautsprecher -->
    <line x1="139" y1="103" x2="139" y2="145" class="arrow"/>
    <line x1="191" y1="136" x2="165" y2="145" class="arrow"/>
    
    <!-- Integrated Output -->
    <text x="165" y="153" text-anchor="middle" style="font-size: 8pt;">üîä + ü§ñ</text>
    <text x="165" y="159" text-anchor="middle" class="label" font-weight="bold">Integrated Output</text>
    <text x="165" y="164" text-anchor="middle" class="tiny-label">(Speech + Robot Actions)</text>
    
    <!-- Advantages Box -->
    <rect x="117" y="172" width="96" height="46" class="solution" rx="2"/>
    <text x="165" y="178" text-anchor="middle" class="label" font-weight="bold" fill="#009900">‚úÖ Advantages:</text>
    <text x="120" y="185" class="small-label">‚Ä¢ Low latency</text>
    <text x="123" y="190" class="tiny-label">(streaming, not sequential)</text>
    <text x="120" y="197" class="small-label">‚Ä¢ Preserved prosody &amp; intonation</text>
    <text x="123" y="202" class="tiny-label">(direct audio processing)</text>
    <text x="120" y="208" class="small-label">‚Ä¢ Multimodal grounding</text>
    <text x="123" y="213" class="tiny-label">(LLM orchestrates vision, touch,</text>
    <text x="123" y="217" class="tiny-label">navigation, and spatial context)</text>
  </g>
  
</svg>